# NGINX Configuration for sjmedialabs.com
# This configuration routes traffic to frontend and backend PM2 instances
# 
# Setup Instructions:
# 1. In aaPanel, go to Website > Your Site > Config
# 2. Add this configuration to the site config
# 3. Test config: nginx -t
# 4. Reload NGINX: nginx -s reload

# Upstream definitions
upstream frontend {
    server 127.0.0.1:3000;
    keepalive 64;
}

upstream backend {
    server 127.0.0.1:1001;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name sjmedialabs.com www.sjmedialabs.com;
    
    # Force HTTPS (uncomment when SSL is set up)
    # return 301 https://$server_name$request_uri;
}

server {
    # Change to 443 ssl when SSL is enabled
    listen 80;
    listen [::]:80;
    
    # For SSL, uncomment these lines:
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    server_name sjmedialabs.com www.sjmedialabs.com;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logs
    access_log /www/wwwlogs/sjmedialabs.com.log;
    error_log /www/wwwlogs/sjmedialabs.com.error.log;
    
    # Max upload size (for admin uploads)
    client_max_body_size 50M;
    
    # Backend routes - Admin Dashboard
    location /admin {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Backend routes - API
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Frontend routes - Marketing pages (ISR cached)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Cache static files
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Next.js static files
    location /_next/static {
        proxy_pass http://frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Next.js public folder
    location /public {
        proxy_pass http://frontend;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }
    
    # Robots.txt and other root files
    location = /robots.txt {
        proxy_pass http://frontend;
    }
    
    location = /sitemap.xml {
        proxy_pass http://frontend;
    }
    
    location = /favicon.ico {
        proxy_pass http://frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
